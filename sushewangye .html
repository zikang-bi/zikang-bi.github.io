<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>909寝室网页，客官里面请</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1c1717;
            background-image: url('image/qinshi.png'); /* 设置背景图片 */
            background-position: center; /* 将图片置于中心 */
            background-repeat: no-repeat; /* 不重复图片 */
            background-size: 110% auto; /* 设置背景图片宽度为100% */
            position: relative; /* 为 body 设置相对定位 */
            background-attachment: fixed;
        }
        @keyframes dustFall {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(105vh);
                opacity: 0;
            }
        }

        /* 添加到body的伪元素::after中 */
        body::after {
            content: '';
            position: fixed;
            top: -1000px;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 10000; /* 确保在内容之下 */
            pointer-events: none; /* 防止伪元素影响页面交互 */
            background-image:
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px, 100px 100px, 150px 150px;
            animation: dustFall 8s linear infinite;
        }
        .content {
            position: absolute;
            color: #ffffff; /* 文字颜色设置为 navajowhite */
            top: 50px; /* 距离顶部20px */
            left: 590px; /* 距离左边20px */
            font-size: 18px; /* 设置文字大小 */
            z-index: 100;
            animation: fadeInText 5s ease-in-out; /* 应用文字淡入动画 */
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: text-shadow 0.3s ease;
        }
        h1:hover {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }

        .footer-text1 {
            position: absolute;
            bottom: 10px; /* 距离底部10px */
            right: 10px; /* 距离右边10px */
            color: black;
            font-size: 13px; /* 设置文字大小 */
            z-index: 100;
            text-align: right; /* 右对齐文字 */
            opacity: 0; /* 初始透明度为0 */
            animation: fadein-outText 8s ease-in-out forwards; /* 应用文字淡入淡出动画 */
            animation-delay: 0s; /* 立即开始动画 */
        }
        .footer-text2 {
            position: absolute;
            bottom: 25px; /* 距离底部10px */
            right: 30px; /* 距离右边10px */
            color: black;
            font-size: 18px; /* 设置文字大小 */
            z-index: 100;
            text-align: right; /* 右对齐文字 */
            opacity: 0; /* 初始透明度为0 */
            animation: fadeInText 5s ease-in-out forwards; /* 应用文字淡入动画 */
            animation-delay: 8s; /* 延迟13秒开始动画 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadein-outText {
            0%, 100% { opacity: 0; } /* 开始和结束时透明度为0 */
            20%, 80% { opacity: 1; } /* 中间部分透明度为1 */
        }.nav-link {
             color: #333;
             text-decoration: none;
             transition: color 0.3s ease;
         }
        .box-text {
            position: absolute;
            color: #fff;
            font-size: 14px;
            width: 100%;
            text-align: center;
            bottom: -20px; /* 调整文本位置 */
        }
        body {
            /* 其他样式保持不变 */
            animation: fadeIn 7s ease-in-out, slideBackground 60s linear infinite; /* 应用淡入动画和滑动动画 */
            background-attachment: scroll; /* 确保背景图片随着页面滚动 */
        }
        .nav-link:hover {
            color: #007BFF;
            text-decoration: underline;
        }
        .button:active {
             transform: scale(0.98); /* 点击时缩小按钮 */
         }

        .clock {
            position: absolute;
            top: 20px; /* 距离顶部20px */
            right: 20px; /* 距离右边20px */
            font-size: 26px; /* 设置文字大小为24px */
            color: black; /* 文字颜色 */
            z-index: 100;
            text-align: right; /* 右对齐文字 */
            padding: 10px; /* 添加内边距 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 5px; /* 圆角边框 */
        }
        /* 链接基础样式 */
        a {
            color: #17171c; /* 链接颜色 */
            text-decoration: none; /* 去除下划线 */
            position: relative; /* 为绝对定位做准备 */
            transition: color 0.3s ease, box-shadow 0.3s ease; /* 平滑过渡颜色和阴影 */
        }

        /* 链接悬停时的阴影效果 */
        a:hover {
            color: #3c4add; /* 悬停时的颜色更深 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* 添加阴影 */
            transition: box-shadow 0.3s ease; /* 平滑过渡阴影 */
        }

        /* 为链接添加动态阴影效果 */
        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 1px; /* 阴影的高度 */
            background: rgba(0, 0, 0, 0.3); /* 阴影的颜色 */
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 0.3s ease; /* 平滑过渡透明度 */
        }

        /* 链接悬停时显示阴影 */
        a:hover::after {
            opacity: 1; /* 悬停时透明度为1 */
        }
        /* 方框样式 */
        .box {
            position: absolute;
            width: 100px; /* 调整方框大小 */
            height: 100px; /* 调整方框大小 */
            background-color: rgba(255, 255, 255, 0); /* 完全透明背景 */
            border: 3px solid rgba(255, 255, 255, 0.5); /* 半透明白色边框 */
            transition: border-color 0.3s ease, transform 0.3s ease; /* 平滑变换效果 */
            cursor: pointer; /* 鼠标悬停时显示手形图标 */
            outline: none; /* 去除点击时的轮廓 */
        }

        /* 鼠标悬停效果 */
        .box:hover {
            border-color: #007BFF; /* 鼠标悬停时边框颜色变为蓝色 */
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }

        /* 点击效果 */
        .box:active {
            transform: scale(0.9); /* 点击时缩小 */
        }
    </style>
</head>
<body>
<div id="clock" class="clock"></div>
<div class="content">
    <h1>——909寝室——</h1>
</div>

<audio autoplay loop>
    <source src="music/1.mp3" type="audio/mpeg">
</audio>

<a href="https://galliumnitride-dl.github.io/" class="box" style="top:46%; left:33%;">
    <div class="box-text">   甘卓锐</div>
</a>
<a href="https://zikang-bi.github.io/" class="box" style="top:38%; left:59%;">
    <div class="box-text">  毕梓康</div>
</a>
<a href="https://github.com/cloud107/Web_of_Nie" class="box" style="top:58%; left:7%;">
    <div class="box-text">  聂丰</div>
</a>
<a href="https://github.com/your-username/repo4" class="box" style="top:75%; left:87%;">
    <div class="box-text">  黄浩然</div>
</a><script>
    const letters = document.querySelectorAll('.text-block span');
    let letterIndex = 0;
    function typeLetter() {
        if (letterIndex < letters.length) {
            letters[letterIndex].style.opacity = 1;
            letterIndex++;
            setTimeout(typeLetter, 100); // 200毫秒显示一个字符
        }
    }

    typeLetter();
    function updateClock() {
        var now = new Date(); // 获取当前时间
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // 如果小于10，前面加0
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        var timeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('clock').textContent = timeString;

        setTimeout(updateClock, 1000); // 每秒更新一次
    }

    updateClock(); // 初始化时钟
</script>

</body>
</html>
