        }
        span {
            opacity: 0; /* 初始透明度为0 */
            display: inline-block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadein-outText {
            0%, 100% { opacity: 0; } /* 开始和结束时透明度为0 */
            20%, 80% { opacity: 1; } /* 中间部分透明度为1 */
        }
        .clock {
            position: absolute;
            top: 20px; /* 距离顶部20px */
            right: 20px; /* 距离右边20px */
            font-size: 26px; /* 设置文字大小为24px */
            color: black; /* 文字颜色 */
            z-index: 100;
            text-align: right; /* 右对齐文字 */
            padding: 10px; /* 添加内边距 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 5px; /* 圆角边框 */
        }
        /* 定义灰尘下落的动画 */
        @keyframes dustFall {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(105vh);
                opacity: 0;
            }
        }

        /* 添加到body的伪元素::after中 */
        body::after {
            content: '';
            position: fixed;
            top: -1000px;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 10000; /* 确保在内容之下 */
            pointer-events: none; /* 防止伪元素影响页面交互 */
            background-image:
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px),
                    radial-gradient(circle, rgba(0, 0, 0, 0.2) 2px, transparent 2px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px, 100px 100px, 150px 150px;
            animation: dustFall 8s linear infinite;
        }
        a {
            color: #17171c; /* 链接颜色 */
            text-decoration: none; /* 去除下划线 */
            position: relative; /* 为绝对定位做准备 */
            transition: color 0.3s ease, box-shadow 0.3s ease; /* 平滑过渡颜色和阴影 */
        }

        /* 链接悬停时的阴影效果 */
        a:hover {
            color: #3c4add; /* 悬停时的颜色更深 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* 添加阴影 */
            transition: box-shadow 0.3s ease; /* 平滑过渡阴影 */
        }

        #music-toggle {
            position: absolute;
            top: 72px; /* 距离顶部60px */
            right: 22px; /* 距离右边20px */
            padding: 10px 20px; /* 按钮的内边距 */
            font-size: 10px; /* 按钮的字体大小 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
        }
        /* 为链接添加动态阴影效果 */
        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 1px; /* 阴影的高度 */
            background: rgba(0, 0, 0, 0.3); /* 阴影的颜色 */
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 0.3s ease; /* 平滑过渡透明度 */
        }

        /* 链接悬停时显示阴影 */
        a:hover::after {
            opacity: 1; /* 悬停时透明度为1 */
        }

    </style>
</head>

<script>
    var audio = document.querySelector('audio');
    var toggle = document.getElementById('music-toggle');
    toggle.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            toggle.textContent = '暂停音乐';
        } else {
            audio.pause();
            toggle.textContent = '播放音乐';
        }
    });
</script>
<script>
    const letters = document.querySelectorAll('.text-block span');
    let letterIndex = 0;
    function typeLetter() {
        if (letterIndex < letters.length) {
            letters[letterIndex].style.opacity = 1;
            letterIndex++;
            setTimeout(typeLetter, 60); // 200毫秒显示一个字符
        }
    }

    typeLetter();
    function updateClock() {
        var now = new Date(); // 获取当前时间
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // 如果小于10，前面加0
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        var timeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('clock').textContent = timeString;

        setTimeout(updateClock, 1000); // 每秒更新一次
    }

    updateClock(); // 初始化时钟
</script>
